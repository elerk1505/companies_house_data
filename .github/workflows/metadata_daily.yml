name: Metadata Daily

on:
  schedule:
    - cron: '30 6 * * *'   # run after the financials job
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip pandas pyarrow requests

      - name: Ensure valid state file
        run: |
          mkdir -p state
          if [ ! -s state/metadata_state.json ]; then
            echo '{"seen_ids": []}' > state/metadata_state.json
          fi

      - name: Sync metadata for new company IDs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          CH_API_KEY: ${{ secrets.CH_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m scripts.metadata_sync_daily

      - name: Commit state
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add state/metadata_state.json || true
          git commit -m "Update metadata state" || echo "no changes"
          git push || true
