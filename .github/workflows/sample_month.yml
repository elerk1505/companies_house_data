name: Sample Monthly Concepts

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Monthly archive URL (e.g. https://download.companieshouse.gov.uk/Accounts_Monthly_Data-January2025.zip or archive/...zip)"
        required: true
        type: string
      limit:
        description: "Max inner files to parse"
        required: false
        default: "300"
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install requests lxml

      - name: Run diagnostics
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -e
          URL="${{ inputs.url }}"
          LIMIT="${{ inputs.limit }}"
          echo "[diag] URL=$URL"
          python scripts/sample_month.py "$URL" "$LIMIT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ixbrl-concepts
          path: |
            concept_counts.csv
            concept_samples.txt
          if-no-files-found: warn
